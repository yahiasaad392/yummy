<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="icon" href="images/imgi_1_logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loading-screen">
      <div class="loader">Loading...</div>
    </div>

    <nav class="side-nav-menu">
      <div class="nav-tab" id="navTab">
        <div class="d-flex flex-column justify-content-between h-100">
          <ul class="nav-links p-0 m-0 pt-4">
            <li onclick="showSearch()">Search</li>
            <li onclick="getCategories()">Categories</li>
            <li onclick="getArea()">Area</li>
            <li onclick="getIngredients()">Ingredients</li>
            <li onclick="showContact()">Contact Us</li>
          </ul>
          <div class="nav-footer">
            <div class="icons mb-2">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <p>Copyright &copy; 2019 All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <div class="nav-header text-center">
        <img src="images/imgi_1_logo.png" alt="logo" class="logo" />
        <i class="fa-solid fa-bars open-close-icon" id="toggleBtn"></i>
        <div class="icons">
          <i class="fa-solid fa-globe d-block mb-2"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </nav>

    <div class="container min-vh-100">
      <div class="row py-4" id="searchContainer" style="display: none">
        <div class="col-md-6 mb-3">
          <input
            onkeyup="searchByName(this.value)"
            type="text"
            class="form-control bg-transparent text-white"
            placeholder="Search By Name"
          />
        </div>
        <div class="col-md-6 mb-3">
          <input
            onkeyup="searchByFLetter(this.value)"
            maxlength="1"
            type="text"
            class="form-control bg-transparent text-white"
            placeholder="Search By First Letter"
          />
        </div>
      </div>

      <div class="row py-5 g-4" id="rowData"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
